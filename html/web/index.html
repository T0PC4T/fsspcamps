<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The childrens' summer camps of The Fraternity of St Peter in England"
    />
    <meta name="author" content="FSSP England" />
    <meta name="generator" content="FSSP England" />

    <title>FSSP Camps</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />

    <!--
            loads and runs the compiled 'main.dart' file,
            can be changed to any other .dart file inside /web
        -->
    <script defer src="webmain.dart.js"></script>
    <script>
      const serviceWorkerVersion = "2551591084";
    </script>
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <!-- your app component will be inserted here -->

    <script defer>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              var el = document.getElementById("apply-btn");
              el.onclick = function () {
                appRunner.runApp();
              };
            });
          },
        });
      });
    </script>
  </body>
</html>
